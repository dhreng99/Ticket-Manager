{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>User Profile</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <!-- Display the current username (disabled and not editable) -->
                    <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <!-- Display the current email (disabled and not editable) -->
                    <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" disabled>
                </div>
                {% if user.profile_picture %}
                <div class="mb-3">
                    <label class="form-label">Profile Picture</label>
                    <!-- Display the current profile picture if available -->
                    <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="img-fluid">
                </div>
                {% endif %}
                <div class="mb-3">
                    <label for="id_bio" class="form-label">Bio</label>
                    <!-- Textarea for editing the user's bio -->
                    <textarea class="form-control" id="id_bio" name="bio" rows="4">{{ user.bio }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="id_profile_picture" class="form-label">Update Profile Picture</label>
                    <!-- Input field for updating the profile picture -->
                    <input type="file" class="form-control" id="id_profile_picture" name="profile_picture">
                </div>
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
