{% extends 'base.html' %}

{% block content %}
    <h2>Delete Asset</h2>
    <p>Are you sure you want to delete the asset "{{ asset.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" onclick="return confirm('Are you sure you want to delete this asset?')"><i class="fas fa-trash-alt">Delete Asset</button>
      <a href="{% url 'asset_list' %}">Cancel</a>
    </form>
{% endblock %}
