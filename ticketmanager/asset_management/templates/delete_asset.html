{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="card">
              <div class="card-header bg-danger text-white">
                  <h5 class="card-title">Delete Asset</h5>
              </div>
              <div class="card-body">
                  <p class="card-text">Are you sure you want to delete this asset?</p>
                  <form method="POST">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-danger">Delete</button>
                      <a href="{% url 'asset_list' %}" class="btn btn-secondary">Cancel</a>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
