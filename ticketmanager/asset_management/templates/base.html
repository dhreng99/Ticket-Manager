{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}My Web Application{% endblock %}</title>
  <!-- Load the 'styles.css' file from the static directory -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <!-- Load Font Awesome icons -->
  <script src="https://kit.fontawesome.com/b2fc35b26d.js" crossorigin="anonymous"></script>
  <!-- Load Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Load Bootstrap JavaScript -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <!-- Home Link -->
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- Asset List Link -->
                        <a class="nav-link" href="{% url 'asset_list' %}">Asset List</a>
                    </li>
                    <li class="nav-item">
                        <!-- Add Asset Link -->
                        <a class="nav-link" href="{% url 'add_asset' %}">Add Asset</a>
                    </li>
                    <li class="nav-item">
                        <!-- User Profile Link -->
                        <a class="nav-link" href="{% url 'user_profile' %}">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <!-- Logout Link -->
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
                <!-- Display the username if the user is authenticated -->
                <div class="navbar-text">{{ user.username }}</div>
            {% endif %}
        </div>
    </nav>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
