{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}My Web Application{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <script src="https://kit.fontawesome.com/b2fc35b26d.js" crossorigin="anonymous"></script>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'asset_list' %}">Asset List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_asset' %}">Add Asset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_profile' %}">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <div class="content">

    {% endblock %}

</html>
