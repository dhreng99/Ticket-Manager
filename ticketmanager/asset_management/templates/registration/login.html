{% extends 'base_no_navbar.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <!--Username Input-->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username" value="{{ form.username.value|default:'' }}">
                        </div>
                        <!--Password Input-->
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter password">
                        </div>
                        <!--Login Button-->
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <!--Create Account Button-->
                    <div class="mt-3">
                      <a href="{% url 'register' %}" class="btn btn-secondary">Create an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
